---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mqtt-secret-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mqtt-secret-manager-role
rules:
  - apiGroups: [""]
    resources:
      - secrets
    resourceNames:
      - mqtt-secret
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mqtt-secret-manager-binding
subjects:
  - kind: ServiceAccount
    name: mqtt-secret-manager
    namespace: database
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mqtt-secret-manager-role
