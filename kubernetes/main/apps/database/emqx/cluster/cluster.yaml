---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/apps.emqx.io/emqx_v2beta1.json
apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: emqx
spec:
  image: public.ecr.aws/emqx/emqx:5.7.0
  config:
    data: |
      authentication {
        backend = "built_in_database"
        mechanism = "password_based"
        password_hash_algorithm {
            name = "bcrypt",
        }
        user_id_type = "username"
      }
      authorization {
        sources = [
          {
            type = built_in_database
            enable = true
          }
        ]
        no_match: "deny"
      }
  bootstrapAPIKeys:
    - secretRef:
        key:
          secretName: mqtt-secret
          secretKey: username
        secret:
          secretName: mqtt-secret
          secretKey: password
  coreTemplate:
    metadata:
      annotations:
        secret.reloader.stakater.com/reload: "emqx-secret,mqtt-secret"
    spec:
      replicas: 3
      env:
        - name: EMQX_DASHBOARD__DEFAULT_USERNAME
          valueFrom:
            secretKeyRef:
              name: emqx-secret
              key: username
        - name: EMQX_DASHBOARD__DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: emqx-secret
              key: password
      volumeClaimTemplates:
        storageClassName: local-generic
        resources:
          requests:
            storage: 1Gi
        accessModes:
          - ReadWriteOnce
