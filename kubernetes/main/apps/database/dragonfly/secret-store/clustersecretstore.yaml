---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: dragonfly-secret-store
spec:
  provider:
    kubernetes:
      remoteNamespace: database
      auth:
        serviceAccount:
          name: dragonfly-secret-manager
          namespace: database
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          namespace: security
          key: ca.crt
